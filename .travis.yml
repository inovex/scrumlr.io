language: node_js
node_js:
  - lts/*

cache: yarn

install:
  - npm install -g codecov
  - yarn install

script:
  - yarn lint
  - yarn css:build
  - yarn test --coverage
  - yarn build

deploy:
  provider: firebase
  project: staging
  skip_cleanup: true
  on:
    branch: master
  token:
    secure: 

after_deploy:
  - yarn e2e

after_success:
  - codecov