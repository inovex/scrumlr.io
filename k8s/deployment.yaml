  replicas: 1
  selector:
    matchLabels:
      app: scrumlr-BRANCH_NAME
  template:
    metadata:
      labels:
        app: scrumlr-BRANCH_NAME
    spec:
      containers:
      - name: scrumlr
        image: ghcr.io/inovex/scrumlr.io/scrumlr-server
