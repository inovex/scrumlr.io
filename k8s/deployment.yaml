---    
apiVersion: v1
kind: Service
metadata:
  namespace: scrumlr
  name: scrumlr-frontend-BRANCH_NAME
spec:
  selector:
    app: frontend-BRANCH_NAME
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: scrumlr
  name: frontend-deployment-BRANCH_NAME
  labels:
    app: frontend-BRANCH_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-BRANCH_NAME
  template:
    metadata:
      labels:
        app: frontend-BRANCH_NAME
    spec:
      containers:
      - name: frontend
        image: ghcr.io/inovex/scrumlr.io/scrumlr-frontend
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "800m"
            memory: "800Mi"
        env:
        # - name: SCRUMLR_SERVER_PORT
        #   value: "80"
        - name: SCRUMLR_SERVER_URL
          value: /api
        # - name: SCRUMLR_WEBSOCKET_URL
        #   value: /api
        - name: SCRUMLR_SHOW_LEGAL_DOCUMENTS
          value: "true"
        ports:
        - containerPort: 80

---
# ingress definition
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: scrumlr
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: scrumlr-ingress-BRANCH_NAME
spec:
  rules:
  - host: "development.scrumlr.fra.ics.inovex.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrumlr-frontend-BRANCH_NAME
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scrumlr-backend-BRANCH_NAME
            port:
              number: 8080
  tls:
  - hosts:
    - "BRANCH_NAME.development.scrumlr.fra.ics.inovex.io"
    secretName: scrumlr-test-certificate 
---
# redirect to https
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: scrumlr
  name: redirect-to-https-BRANCH_NAME
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: scrumlr-redirectscheme@kubernetescrd
spec:
  rules:
  - host: "BRANCH_NAME.development.scrumlr.fra.ics.inovex.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrumlr-frontend-BRANCH_NAME
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scrumlr-backend-BRANCH_NAME
            port:
              number: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  namespace: scrumlr
  name: scrumlr-development-certificate-BRANCH_NAME
spec:
  secretName: scrumlr-development-certificate-BRANCH_NAME
  issuerRef:
    name: 
      letsencrypt-staging
    kind: ClusterIssuer
  commonName: BRANCH_NAME.development.scrumlr.fra.ics.inovex.io
  dnsNames:
  - BRANCH_NAME.development.scrumlr.fra.ics.inovex.io