### This file is used to automatically deploy the application to the development environment.
apiVersion: v1
kind: Service
metadata:
  name: scrumlr-backend-BRANCH_NAME
spec:
  selector:
    app: scrumlr
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
