---
apiVersion: v1
kind: Service
metadata:
  name: scrumlr-backend-BRANCH_NAME
  namespace: scrumlr
spec:
  selector:
    app: scrumlr
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumlr-deployment-BRANCH_NAME
  namespace: scrumlr
  labels:
    app: scrumlr-BRANCH_NAME
