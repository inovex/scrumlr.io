apiVersion: v1
kind: Service
metadata:
  name: scrumlr-frontend-BRANCH_NAME
spec:
  selector:
    app: frontend-BRANCH_NAME
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-BRANCH_NAME
  labels:
    app: frontend-BRANCH_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-BRANCH_NAME
  template:
    metadata:
      labels:
        app: frontend-BRANCH_NAME
    spec:
      containers:
      - name: frontend
        image: ghcr.io/inovex/scrumlr.io/scrumlr-frontend
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "800m"
            memory: "800Mi"
        env:
        # - name: SCRUMLR_SERVER_PORT
        #   value: "80"
        - name: SCRUMLR_SERVER_URL
          value: /api
        # - name: SCRUMLR_WEBSOCKET_URL
        #   value: /api
        - name: SCRUMLR_SHOW_LEGAL_DOCUMENTS
          value: "true"
        ports:
        - containerPort: 80

---
# ingress definition
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: scrumlr-ingress-BRANCH_NAME
spec:
  rules:
  - host: "BRANCH_NAME.development.scrumlr.fra.ics.inovex.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrumlr-frontend-BRANCH_NAME
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scrumlr-backend-BRANCH_NAME
            port:
              number: 8080
  tls:
  - hosts:
    - "BRANCH_NAME.development.scrumlr.fra.ics.inovex.io"
    secretName: scrumlr-test-certificate 
---
# redirect to https
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-to-https-BRANCH_NAME
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: scrumlr-redirectscheme@kubernetescrd
spec:
  rules:
  - host: "BRANCH_NAME.development.scrumlr.fra.ics.inovex.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrumlr-frontend-BRANCH_NAME
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scrumlr-backend-BRANCH_NAME
            port:
              number: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: scrumlr-development-certificate-BRANCH_NAME
spec:
  secretName: scrumlr-development-certificate-BRANCH_NAME
  issuerRef:
    name: 
      letsencrypt-staging
    kind: ClusterIssuer
  commonName: BRANCH_NAME.development.scrumlr.fra.ics.inovex.io
  dnsNames:
  - BRANCH_NAME.development.scrumlr.fra.ics.inovex.io
---
# Database for the deployment
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-BRANCH_NAME
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:15.1
  instances: 1
  storage:
    storageClass: csi-cinder-sc-delete
    size: 1Gi
  affinity:
    enablePodAntiAffinity: true
    topologyKey: failure-domain.beta.kubernetes.io/zone
  postgresql:
    parameters:
      shared_buffers: 256MB
      max_connections: '200'
  bootstrap:
    initdb:
      database: scrumlr
      owner: scrumlr
      secret:
        name: postgresql-creds
---
# secret containing the database url
apiVersion: v1
kind: Secret
metadata:
  name: postgres-url-BRANCH_NAME
type: Opaque
stringData:
  url: postgres://scrumlr:POSTGRES_DEV_PASSWORD@cluster-BRANCH_NAME-rw:5432/scrumlr
---
# nats repository
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: nats
spec:
  interval: 30m
  url: https://nats-io.github.io/k8s/helm/charts/
---
# nats deployment
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrumlr-nats-BRANCH_NAME
spec:
  chart:
    spec:
      chart: nats
      version: 0.19.12
      sourceRef:
        kind: HelmRepository
        name: nats
  install: {}
  interval: 10m0s
  targetNamespace: scrumlr-dev-deployments
