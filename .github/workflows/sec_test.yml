name: Security Tools Scan

on:
  push:
    branches:
      - "feat/scan_tools"
  pull_request:
    branches:
      - main

jobs:
  semgrep-scan:
    runs-on: ubuntu-22.04
    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Run Semgrep
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/r2c-ci"

  gosec-scan:
    runs-on: ubuntu-22.04
    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Go
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      # 3. Run GoSec
      - name: Run GoSec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          $HOME/go/bin/gosec ./...

    # Step 3: Install go-critic
      - name: Install go-critic
        run: go install github.com/go-critic/go-critic/cmd/gocritic@latest

   # Step 4: Run go-critic
      - name: Run go-critic
        run: gocritic check-project ./...

