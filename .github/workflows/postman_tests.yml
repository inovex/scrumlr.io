# running postman tests against dev-deployment

name: Run Postman API Tests
on:
  workflow_call:
    inputs:
      TEST_URL:
        required: true
        description: "URL to test health_check"
        type: string
      POSTMAN_URL:
        required: true
        description: "Base URL for postman tests"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: check cluster reachability
        uses: ./.github/actions/deployment_health_check
        with:
          TEST_URL: ${{ inputs.TEST_URL }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          
      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman script
        working-directory: ./server
        run: |
          newman run api.postman_collection.json --env-var "base_url=${{ inputs.POSTMAN_URL }}" --insecure --verbose
