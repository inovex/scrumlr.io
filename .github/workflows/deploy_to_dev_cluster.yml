# deploy to dev cluster using own runner

name: Deploy to dev cluster

on:
  workflow_call:
    inputs:
        frontend_image_tag:
          required: true
          description: 'frontend image tag'
          type: string
        server_image_tag:
          required: true
          description: 'server image tag'
          type: string

jobs:
  test_if_secret_is_defined:
    name: Test if secret is defined
    runs-on: ubuntu-latest
    steps:
      - name: Test if secret is defined
        run: |
          if [ -z "${{ secrets.KUBERNETES_SECRET }}" ]; then
            echo "KUBERNETES_SECRET is not defined"
            exit 1
          fi
  deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Set up Kubernetes Auth
        uses: azure/k8s-set-context@v3
        with:
          method: service-account
          k8s-secret: ${{ secrets.KUBERNETES_SECRET }}
          k8s-url: https://127.0.0.1:56349/7f148eaed4ec1b5eac3454c20d5f36b2

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Replace Branch specific Values
        run: |
          sed -i "s#BRANCH_NAME#${{ github.head_ref }}#g" k8s/deployment.yaml

      - name: Deploy to dev cluster 
        uses: Azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/deployment.yaml
          images: |
            ghcr.io/inovex/scrumlr.io/scrumlr-frontend:${{ github.event.inputs.frontend_image_tag }}
            ghcr.io/inovex/scrumlr.io/scrumlr-server:${{ github.event.inputs.server_image_tag }}