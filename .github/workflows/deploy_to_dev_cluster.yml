# deploy to dev cluster using own runner

name: Deploy to dev cluster
on:
  workflow_call:
    inputs:
        frontend_image_tag:
          required: true
          description: 'frontend image tag'
          type: string
        server_image_tag:
          required: true
          description: 'server image tag'
          type: string

jobs:
  test_if_secret_is_defined:
    name: Test if secret is defined
    runs-on: ubuntu-latest
    steps:  
      - name: Test if secret is defined
        run: |
          if [ -z "${{ secrets.KUBERNETES_SECRET }}" ]; then
            echo "KUBERNETES_SECRET is not defined"
            exit 1
          fi
  print_inputs:
    name: Print Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Print Inputs
        run: |
          echo "frontend_image_tag: ${{ inputs.frontend_image_tag }}"
          echo "server_image_tag: ${{ inputs.server_image_tag }}"
  deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        id: install
      - name: Set up Kubernetes Auth
        uses: azure/k8s-set-context@v3
        with:
          method: service-account
          k8s-secret: ${{ secrets.KUBERNETES_SECRET }}
          k8s-url: https://kubernetes.default.svc

      - name: Checkout
        uses: actions/checkout@v3

      
      - name: set needed env variables
        run: |
          echo "CURRENT_BRANCH=$(echo ${{ github.head_ref }} | sed 's/[/_.]/-/g')" >> "$GITHUB_ENV"
      
      # - name: install yq
      #   run: |
      #     wget https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -O /usr/bin/yq
      #     chmod +x /usr/bin/yq
      
      # - name: parse_to_json
      #   run:
      #     yq -o=json eval k8s/deployment.yaml > k8s/deployment_json.yaml

      
      - name: Replace Branch specific Values
        run: |
          sed -i "s#BRANCH_NAME#${{ env.CURRENT_BRANCH }}#g" k8s/deployment.yaml
          sed -i "s#POSTGRES_DEV_PASSWORD#${{ secrets.POSTGRES_DEV_PASSWORD }}#g" k8s/deployment.yaml
      
      - name: json_debug
        run: |
          cat k8s/deployment.yaml

      - name: Deploy to dev cluster 
        uses: Azure/k8s-deploy@v4
        with:
          namespace: scrumlr-dev-deployments
          manifests: |
            k8s/deployment.yaml
          images: |
            ghcr.io/inovex/scrumlr.io/scrumlr-frontend:${{ inputs.frontend_image_tag }}
            ghcr.io/inovex/scrumlr.io/scrumlr-server:${{ inputs.server_image_tag }}
      
      - name: send_github_message
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            The deployment to the dev cluster was successful. You can find the deployment here: https://${{ env.CURRENT_BRANCH }}.development.scrumlr.fra.ics.inovex.io
            The following images were deployed:
            - ghcr.io/inovex/scrumlr.io/scrumlr-frontend:${{ inputs.frontend_image_tag }}
            - ghcr.io/inovex/scrumlr.io/scrumlr-server:${{ inputs.server_image_tag }}