version: "3.9"

name: scrumlr
services:

  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
    healthcheck:
      test: [ "CMD", "ping", "nats", "-c", "2" ]
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 10
    profiles:
      - dev
      - build

  database:
    image: postgres:14.1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: &db_user "admin"
      POSTGRES_PASSWORD: "supersecret"
      POSTGRES_DB: &db_name "scrumlr"
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", *db_name, "-U", *db_user ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10
    profiles:
      - dev
      - build

  scrumlr:
    build: ./src
    command: ./main --disable-check-origin --insecure
    ports:
      - "8080:8080"
    environment:
      SCRUMLR_SERVER_PORT: 8080
      SCRUMLR_SERVER_NATS_URL: "nats://nats:4222"
      SCRUMLR_SERVER_DATABASE_URL: "postgres://admin:supersecret@database:5432/scrumlr?sslmode=disable"
    depends_on:
      database:
        condition: service_healthy
      nats:
        condition: service_healthy
    profiles:
      - build
