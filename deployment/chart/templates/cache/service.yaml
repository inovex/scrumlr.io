apiVersion: v1
kind: Service
metadata:
  name: {{ include "scrumlr-fullname" .Values.cache }}
  labels:
    {{- include "selectorLabels" .Values.cache | nindent 6 }}
    {{- include "labels" . | nindent 6 }}
spec:
  ports:
    - port: {{ .Values.cache.port }}
      targetPort: {{ .Values.cache.hostPort }}
      protocol: TCP
  selector:
    {{- include "selectorLabels" .Values.cache | nindent 6 }}