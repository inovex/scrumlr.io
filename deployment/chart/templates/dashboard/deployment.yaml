apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scrumlr-fullname" .Values.dashboard }}
  labels:
    {{- include "selectorLabels" .Values.dashboard | nindent 6 }}
    {{- include "labels" . | nindent 6 }}
spec:
  replicas: {{ .Values.dashboard.replicas | default 1}}
  selector:
    matchLabels:
      {{- include "selectorLabels" .Values.dashboard  | nindent 6 }}
  template:
    metadata:
      labels: 
        {{- include "selectorLabels" .Values.dashboard | nindent 8 }}
    spec:
      containers:
      - name: {{ include "scrumlr-fullname" .Values.dashboard }}
        image: {{ .Values.dashboard.image }} 
        imagePullPolicy: IfNotPresent 
        ports:
        - name: dashboard 
          containerPort: 4040 
        envFrom:
        - configMapRef:
            name: {{ include "scrumlr-fullname" .Values.dashboard }}
        - secretRef:
            name: {{ include "scrumlr-fullname" .Values.dashboard }}
        livenessProbe:
          httpGet:
            path: /dashboard
            port: 4040
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always 
