apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scrumlr-fullname" .Values.dashboard }}
  labels:
    {{- include "selectorLabels" .Values.dashboard | nindent 6 }}
    {{- include "labels" . | nindent 6 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "selectorLabels" .Values.dashboard  | nindent 6 }}
  template:
    metadata:
      labels: 
        {{- include "selectorLabels" .Values.dashboard | nindent 8 }}
    spec:
      containers:
        - name: {{ include "scrumlr-fullname" .Values.dashboard }}
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          ports:
            - name: {{ .Values.dashboard.portName}}
              containerPort: {{ .Values.dashboard.hostPort }}
          envFrom:
            - configMapRef:
                name: {{ include "scrumlr-fullname" .Values.dashboard }}
            - secretRef:
                name: {{ include "scrumlr-fullname" .Values.dashboard }}
          {{- if .Values.dashboard.livenessProbe }}
          livenessProbe:
          {{- toYaml .Values.dashboard.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.dashboard.readinessProbe }}
          readinessProbe:
          {{- toYaml .Values.dashboard.readinessProbe | nindent 12 }}
          {{- end }}
      restartPolicy: {{ .Values.dashboard.restartPolicy }} 