# enable lets encrypt certs
# use prod to change lets encrypt cluster issuer, false=lets-encrypt-staging , true=lets-encrypt-prod
cert:
  enabled: false
  prod: false
  name:
hostname:

oauthroute:
  enabled: true

frontend:
  name: frontend
  image: scrumlr-frontend
  imagePullPolicy:
  replicas:

server:
  name: server
  image: scrumlr-server
  imagePullPolicy:
  replicas:

nats:
  fullnameOverride: scrumlr-cache
  image:
    pullPolicy: IfNotPresent
  persistence:
    enabled: false
  auth:
    enabled: false
  labels: {
    app.kubernetes.io/name: scrumlr-cache,
    app.kubernetes.io/components: cache,
    app.kubernetes.io/part-of: scrumlr
  }

postgresql:
  fullnameOverride: scrumlr-database
  image:
    pullPolicy: IfNotPresent
  persistence:
    enabled: false
  auth:
    enabled: false
  labels: {
    app.kubernetes.io/name: scrumlr-database,
    app.kubernetes.io/components: database,
    app.kubernetes.io/part-of: scrumlr
  }


