apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumlr-livequery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrumlr-livequery
  template:
    metadata:
      labels: 
        app: scrumlr-livequery
    spec:
      containers:
        - name: scrumlr-livequery
          image: scrumlr-parse
          imagePullPolicy: Never
          ports:
            - name: livequeryport
              containerPort: 4000
          envFrom:
            - configMapRef: 
                name: scrumlr-livequery-configmap
            - secretRef:
                name: scrumlr-livequery-secrets
          livenessProbe:
            tcpSocket:
              port: livequeryport
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: livequeryport
            initialDelaySeconds: 30
            periodSeconds: 10
      restartPolicy: Always