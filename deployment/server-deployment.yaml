apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumlr-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrumlr-server
  template:
    metadata:
      labels: 
        app: scrumlr-server
    spec:
      containers:
        - name: scrumlr-server
          image: scrumlr-server
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: scrumlr-server
spec:
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
  selector:
    app: scrumlr-server