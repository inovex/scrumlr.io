---
apiVersion: v1
kind: Service
metadata:
  name: scrumlr-backend
  namespace: scrumlr
spec:
  selector:
    app: scrumlr
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumlr-deployment
  namespace: scrumlr
  labels:
    app: scrumlr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scrumlr
  template:
    metadata:
      labels:
        app: scrumlr
    spec:
      containers:
        - name: scrumlr
          image: ghcr.io/inovex/scrumlr.io/scrumlr-server:sha-71c6812
          args:
            - "/app/main"
            - "-disable-check-origin"
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "800m"
              memory: "800Mi"
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
          env:
            - name: SCRUMLR_SERVER_PORT
              value: "8080"
            - name: SCRUMLR_SERVER_NATS_URL
              value: nats://nats:4222
            - name: SCRUMLR_AUTH_CALLBACK_HOST
