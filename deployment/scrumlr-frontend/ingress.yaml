apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrumlr-frontend-ingress
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrumlr-frontend
            port:
              number: 80