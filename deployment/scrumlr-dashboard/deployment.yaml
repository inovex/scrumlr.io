apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrumlr-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrumlr-dashboard
  template:
    metadata:
      labels: 
        app: scrumlr-dashboard
    spec:
      containers:
        - name: scrumlr-dashboard
          image: scrumlr-dashboard
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4040
      restartPolicy: Always 